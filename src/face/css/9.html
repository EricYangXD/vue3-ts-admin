<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px; /* 网格间隙 */
        width: calc(300px + 22px); /* 总宽度 = 子项宽度 + 间隙 */
        height: calc(300px + 22px);
        border: 1px solid red;
      }

      .item {
        width: calc((100% - 22px) / 3); /* 等分容器宽度 */
        height: calc((100% - 22px) / 3); /* 等分容器高度 */
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        border: 1px solid #ddd;
        font-size: 24px;
        color: #555;
      }
    </style>
  </body>
</html>
